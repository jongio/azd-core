name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: ['1.25.5']
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

      - name: Run tests
        shell: bash
        run: |
          go test -race -coverprofile=env.coverage.txt -covermode=atomic ./env
          go test -race -coverprofile=keyvault.coverage.txt -covermode=atomic ./keyvault
          # Merge coverage files
          echo "mode: atomic" > coverage.txt
          tail -n +2 env.coverage.txt >> coverage.txt || true
          tail -n +2 keyvault.coverage.txt >> coverage.txt || true

      - name: Build
        run: go build ./...

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25.5'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
